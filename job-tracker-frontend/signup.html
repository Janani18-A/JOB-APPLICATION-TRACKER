<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Akaya+Kanadaka&family=Alan+Sans:wght@300..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="sign-section">
    <p id="sign-para">Sign Up</p>
        <form id="forms">
            <label>Username</label><br>
            <input type="text"  name="username"><br>
            <label>Email</label><br>
            <input type="email" name="email"><br>
            <label>Password</label><br>
            <input type="password" name="password"><br>
            <label>Phone</label><br>
            <input type="text" min="0" max="10" name="phone"><br>
            <label>Address</label><br>
            <input type="text" name="address"><br>
            <button id="button-sign">Submit</button><br>

           <p class="login-p">
  <label>
    <input type="checkbox"> Remember me
  </label>
  <br> 
  <a href="#">Forgot Password?</a>
  | 
  <a href="login.html" target="_blank">Login</a>
</p>

        </form>

    </div>
    <script src="signin.js"></script>
</body>
</html>
